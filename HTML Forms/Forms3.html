<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types Example</title>
</head>
<body>

    <h2>Form with Various Input Types</h2>

    <form action="/submit_form" method="post">

        <!-- Button -->
        <label for="buttonInput">Button Input:</label>
        <input type="button" id="buttonInput" value="Click me">
        <br>

        <!-- Checkbox -->
        <input type="checkbox" id="checkboxInput" name="checkboxInput" checked>
        <label for="checkboxInput">Check me</label>
        <br>

        <!-- Color -->
        <label for="colorInput">Color Input:</label>
        <input type="color" id="colorInput" name="colorInput" value="#ff0000">
        <br>

        <!-- Date -->
        <label for="dateInput">Date Input:</label>
        <input type="date" id="dateInput" name="dateInput" required>
        <br>

        <!-- Datetime-local -->
        <label for="datetimeLocalInput">Datetime-local Input:</label>
        <input type="datetime-local" id="datetimeLocalInput" name="datetimeLocalInput" required>
        <br>

        <!-- Email -->
        <label for="emailInput">Email Input:</label>
        <input type="email" id="emailInput" name="emailInput" required placeholder="user@example.com">
        <br>

        <!-- File -->
        <label for="fileInput">File Input:</label>
        <input type="file" id="fileInput" name="fileInput" accept=".pdf, .doc">
        <br>

        <!-- Hidden -->
        <input type="hidden" name="hiddenInput" value="hiddenValue">

        <!-- Image -->
        <label for="imageInput">Image Input:</label>
        <input type="image" id="imageInput" src="image.jpg" alt="Submit">
        <br>

        <!-- Month -->
        <label for="monthInput">Month Input:</label>
        <input type="month" id="monthInput" name="monthInput" required>
        <br>

        <!-- Number -->
        <label for="numberInput">Number Input:</label>
        <input type="number" id="numberInput" name="numberInput" min="1" max="100" step="1" value="50">
        <br>

        <!-- Password -->
        <label for="passwordInput">Password Input:</label>
        <input type="password" id="passwordInput" name="passwordInput" required>
        <br>

        <!-- Radio -->
        <input type="radio" id="radioInput1" name="radioGroup" value="option1" checked>
        <label for="radioInput1">Option 1</label>
        <input type="radio" id="radioInput2" name="radioGroup" value="option2">
        <label for="radioInput2">Option 2</label>
        <br>

        <!-- Range -->
        <label for="rangeInput">Range Input:</label>
        <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" value="50">
        <br>

        <!-- Reset -->
        <input type="reset" value="Reset">
        <br>

        <!-- Search -->
        <label for="searchInput">Search Input:</label>
        <input type="search" id="searchInput" name="searchInput" placeholder="Search...">
        <br>

        <!-- Submit -->
        <input type="submit" value="Submit">
        <br>

        <!-- Tel -->
        <label for="telInput">Telephone Input:</label>
        <input type="tel" id="telInput" name="telInput" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678">
        <br>

        <!-- Text -->
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" name="textInput" required placeholder="Enter text">
        <br>

        <!-- Time -->
        <label for="timeInput">Time Input:</label>
        <input type="time" id="timeInput" name="timeInput" required>
        <br>

        <!-- URL -->
        <label for="urlInput">URL Input:</label>
        <input type="url" id="urlInput" name="urlInput" required placeholder="https://example.com">
        <br>

        <!-- Week -->
        <label for="weekInput">Week Input:</label>
        <input type="week" id="weekInput" name="weekInput" required>
        <br>

    </form>

</body>
</html>
